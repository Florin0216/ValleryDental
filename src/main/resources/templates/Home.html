<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValleryDental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<main>
    <div class="card bg-dark text-white">
        <img src="/images/image.png" class="card-img" alt="Dental Chair"/>
        <div class="card-img-overlay d-flex align-items-center">
            <div class="text-start p-5">
                <h5 class="card-title display-4">Welcome to</h5>
                <h1 class="card-title fw-bold display-2">Vallery Dental</h1>
                <h1></h1>
                <h3 class="card-text ">
                    Discover exceptional dental care tailored to your needs.
                </h3>
                <hr>
                <a th:href="@{/register}" class="btn btn-primary fw-bold p-3">Join us</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
