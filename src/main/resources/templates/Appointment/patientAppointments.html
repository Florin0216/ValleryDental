<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<main>
  <div class="container">
    <div class = "row">
      <h1 th:text="${patient.firstname} + ' ' + ${patient.lastname} + '\'s appointments'"></h1>
    </div>
    <div class = "row">
      <div class = "col pb-1">
        <a th:href="@{/appointments/new/{id}(id=${patient.id})}" class="btn btn-primary">Add Appointment</a>
      </div>
    </div>
      <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
          <th scope="col">Appointment ID</th>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="appointment : ${appointments}">
          <td th:text="${appointment.id}"></td>
          <td th:text="${#temporals.format(appointment.appointmentdate, 'dd-MM-yyyy')}"></td>
          <td th:text="${appointment.status}"></td>
          <td>
            <a th:href = "@{/appointments/edit/{id}(id=${appointment.id})}"  class="btn btn-primary text-light">
              Edit
            </a>
            <a th:href = "@{/appointments/delete/{id}(id=${appointment.id})}" class="btn btn-danger">
              Delete
            </a>
          </td>
        </tr>
        </tbody>
      </table>
  </div>
</main>
</body>
</html>
