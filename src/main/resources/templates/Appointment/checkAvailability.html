<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create new appointment</title>
</head>
<body>
<div th:insert="~{loginNavbar :: navbar}"></div>
<div class="justify-content-center d-flex pt-5">
    <div class="shadow card col-md-4">
        <h1 class="text-center display-6 pt-4">Create a new appointment</h1>
        <div class="card-body d-flex justify-content-center align-items-center">
            <form method="post" class="w-50">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="appointmentDate" name="date" required>
                    <label for="appointmentDate">Appointment Date</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="cnpDentist" name="dentistId">
                        <option value="" disabled selected>Select a Dentist</option>
                        <option th:each="dentist : ${dentists}"
                                th:value="${dentist.id}"
                                th:text="${dentist.person.firstName + ' ' + dentist.person.lastName}"></option>
                    </select>
                    <label for="cnpDentist">Dentist</label>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-primary">Check Availability</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
