<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Appointment</title>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="justify-content-center d-flex pt-5">
    <div class="shadow card col-md-4">
        <h1 class="text-center display-6 pt-4">Edit Appointment</h1>
        <div class="card-body d-flex justify-content-center align-items-center">
            <form th:object="${appointment}" th:action="@{/appointments/edit/{id}(id=${appointment.id})}" method="post" class="w-50">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="appointmentDate" placeholder="Appointment Date" th:field="*{appointmentdate}" th:value="${#temporals.format(appointment.appointmentdate, 'dd-MM-yyyy')}">
                    <label for="appointmentDate">Appointment Date</label>
                </div>
                <div>
                    <input type="hidden" th:field="*{patient}" th:value="${appointment.patient}">
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="cnpDentist" th:field="*{dentist}">
                        <option value="" disabled selected>Select a Dentist</option>
                        <option th:each="dentist : ${dentists}"
                                th:value="${dentist.id}"
                                th:text="${dentist.firstname + ' ' + dentist.lastname}"></option>
                    </select>
                    <label for="cnpDentist">Dentist</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="status" th:field="*{status}">
                        <option value="Scheduled">Scheduled</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                    <label for="status">Status</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
