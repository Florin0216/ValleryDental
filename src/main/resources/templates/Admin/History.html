<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://kit.fontawesome.com/5d38f6ea9c.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{loginNavbar :: navbar}"></div>
<div class="container-fluid full-height">
    <div class="row full-height">
        <div th:insert="~{sidebar :: navbar}" class="col-md-3 col-lg-2 sidebar bg-white border-end"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 full-height">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-1">
                <h1 class="h2">History</h1>
            </div>
            <div class="row">
                <table class="table table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Appointment ID</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="appointment : ${appointments}">
                        <td th:text="${appointment.id}"></td>
                        <td th:text="${#temporals.format(appointment.appointmentdate, 'dd-MM-yyyy')}"></td>
                        <td th:text="${appointment.status}"></td>
                        <td>
                            <a th:href = "@{/appointments/edit/{id}(id=${appointment.id})}"  class="btn btn-primary text-light">
                                Edit
                            </a>
                            <a th:href = "@{/appointments/delete/{id}(id=${appointment.id})}" class="btn btn-danger">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
</body>
</html>
