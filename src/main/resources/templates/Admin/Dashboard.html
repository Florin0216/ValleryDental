<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script src="https://kit.fontawesome.com/5d38f6ea9c.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{loginNavbar :: navbar}"></div>
<div class="container-fluid full-height">
  <div class="row full-height">
    <div th:insert="~{sidebar :: navbar}" class="col-md-3 col-lg-2 sidebar bg-white border-end"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card text-white bg-primary mb-3">
            <div class="card-header">Patients</div>
            <div class="card-body">
              <h5 class="card-title" th:text="${totalUsers}">0</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success mb-3">
            <div class="card-header">Appointments</div>
            <div class="card-body">
              <h5 class="card-title" th:text="${activeSessions}">0</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-warning mb-3">
            <div class="card-header">Reports</div>
            <div class="card-body">
              <h5 class="card-title" th:text="${reportCount}">0</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
