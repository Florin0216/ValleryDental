<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="justify-content-center d-flex pt-5">
    <div class="shadow card col-md-4">
        <h1 class="text-center display-6 pt-4">Create an account</h1>
        <div class="card-body d-flex justify-content-center align-items-center">
            <form th:object="${patient}" action="/register" method="post" class="w-50 ">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{user.username}">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="password" th:field="*{user.password}">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="*{firstname}">
                    <label for="firstName">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastname}">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="CNP" placeholder="CNP" th:field="*{cnppatient}">
                    <label for="CNP">CNP</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="phone" placeholder="Phone" th:field="*{phone}">
                    <label for="phone">Phone</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="gender" th:field="*{gender}">
                        <option value="" disabled selected>Select a Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                    <label for="gender">Gender</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="DOB" placeholder="Date Of Birth" th:field="*{dateofbirth}">
                    <label for="DOB">Date Of Birth</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="text-center p-3">
                    <p>Already have an account? <a href="/login" > Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
