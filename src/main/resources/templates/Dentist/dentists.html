<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<main>
    <div class="container">
        <div class = "row">
            <h1>Dentist Management</h1>
        </div>
        <div class = "row">
            <div class = "col pb-1">
                <a th:href="@{/dentists/create}" class="btn btn-primary">Add Dentist</a>
            </div>
        </div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Specialization</th>
                <th scope="col">Gender</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="dentist : ${dentists}">
                <td th:text="${dentist.firstname}"></td>
                <td th:text="${dentist.lastname}"></td>
                <td th:text="${dentist.specialization}"></td>
                <td th:text="${dentist.gender}"></td>
                <td th:text="${dentist.phone}"></td>
                <td th:text="${dentist.email}"></td>
                <td>
                    <a th:href = "@{/dentists/update/{id}(id=${dentist.id})}"  class="btn btn-primary text-light">
                        Edit
                    </a>
                    <a th:href = "@{/dentists/delete/{id}(id=${dentist.id})}" class="btn btn-danger">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
